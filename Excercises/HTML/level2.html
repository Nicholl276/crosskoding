<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Level 2</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }
    
    /* Style body dan layout */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, #0396FF, #ABDCFF, #f0f9ff, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      position: relative;
    }
    
    /* Animasi gradient background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating bubble elements */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.5);
      animation: float 8s infinite ease-in-out;
    }
    
    .bubble:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 10%;
      top: 15%;
      animation-delay: 0s;
      animation-duration: 13s;
    }
    
    .bubble:nth-child(2) {
      width: 120px;
      height: 120px;
      right: 10%;
      top: 20%;
      animation-delay: 2s;
      animation-duration: 18s;
    }
    
    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      left: 20%;
      bottom: 10%;
      animation-delay: 5s;
      animation-duration: 12s;
    }
    
    .bubble:nth-child(4) {
      width: 90px;
      height: 90px;
      right: 25%;
      bottom: 15%;
      animation-delay: 1s;
      animation-duration: 15s;
    }
    
    .bubble:nth-child(5) {
      width: 60px;
      height: 60px;
      left: 40%;
      top: 10%;
      animation-delay: 3s;
      animation-duration: 14s;
    }
    
    .bubble:nth-child(6) {
      width: 100px;
      height: 100px;
      right: 5%;
      bottom: 30%;
      animation-delay: 6s;
      animation-duration: 16s;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-30px) translateX(15px);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0.8;
      }
    }
    
    /* Container quiz */
    .quiz-container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 600px;
      border-radius: 1.5rem;
      box-shadow: 0 15px 35px rgba(0, 100, 255, 0.2), 0 5px 15px rgba(0, 0, 0, 0.05);
      padding: 2.5rem;
      z-index: 10;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .quiz-container:hover {
      box-shadow: 0 20px 40px rgba(0, 100, 255, 0.25), 0 8px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-5px);
    }
    
    /* Animasi slide-up */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .slide-up {
      animation: slideUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    /* Header pertanyaan */
    .question-header {
      margin-bottom: 2rem;
      position: relative;
    }
    
    .question-header::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #0396FF, #ABDCFF);
      bottom: -10px;
      left: 0;
      border-radius: 4px;
    }
    
    .question-header p {
      font-size: 0.9rem;
      color: #3b82f6;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .question-header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1f2937;
      margin-top: 0.5rem;
      line-height: 1.3;
    }
    
    /* Form quiz */
    #quiz-form {
      margin-top: 1.8rem;
    }
    
    /* Pilihan jawaban */
    .choice-hover {
      display: flex;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.03);
      transition: all 0.4s ease;
      margin-bottom: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .choice-hover:hover {
      transform: translateX(15px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.25);
      border-color: #bfdbfe;
    }
    
    .choice-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, #0396FF, #ABDCFF);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .choice-hover:hover::before {
      opacity: 1;
    }
    
    .choice-hover input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: #fff;
      margin-right: 1.2rem;
      width: 24px;
      height: 24px;
      border: 2px solid #d1d5db;
      border-radius: 50%;
      transition: all 0.2s ease;
      display: grid;
      place-content: center;
      cursor: pointer;
    }
    
    .choice-hover input[type="radio"]::before {
      content: "";
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transform: scale(0);
      background: linear-gradient(135deg, #0396FF, #60a5fa);
      transition: transform 0.2s ease-in-out;
    }
    
    .choice-hover input[type="radio"]:checked {
      border-color: #3b82f6;
    }
    
    .choice-hover input[type="radio"]:checked::before {
      transform: scale(1);
    }
    
    .choice-hover span {
      font-size: 1.05rem;
      color: #374151;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .choice-hover:hover span {
      color: #1e40af;
    }
    
    /* Tombol submit dengan efek glowing */
    .btn-glow {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0396FF, #60a5fa);
      color: #fff;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
      margin-top: 1rem;
    }
    
    .btn-glow::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    
    .btn-glow:hover::after {
      width: 250px;
      height: 250px;
    }
    
    .btn-glow:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }
    
    .btn-glow:active {
      transform: translateY(1px);
    }
    
    /* Form submit container */
    .form-submit {
      text-align: center;
      margin-top: 2rem;
    }
    
    /* Tampilan layar akhir */
    .final-screen {
      text-align: center;
      padding: 1.5rem 0;
    }
    
    .final-header {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    
    .final-header::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 4px;
      background: linear-gradient(90deg, #0396FF, #ABDCFF);
      bottom: -10px;
      left: 20%;
      border-radius: 4px;
    }
    
    .final-screen h2 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #1f2937;
      position: relative;
      z-index: 10;
      background: linear-gradient(90deg, #0396FF, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .final-screen p {
      font-size: 1.25rem;
      color: #4b5563;
      margin-top: 1rem;
    }
    
    .final-score {
      font-size: 4.2rem;
      font-weight: bold;
      background: linear-gradient(135deg, #0396FF, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 1.5rem 0;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }
    
    .final-score::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }
    
    /* Tombol pada layar akhir */
    .final-buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 2.5rem;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      padding: 0.7rem 1.8rem;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0396FF, #60a5fa);
      color: #fff;
      padding: 0.7rem 1.8rem;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(59, 130, 246, 0.4);
    }
    
    /* Loader animation */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .loader {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 2rem 0;
    }
    
    .loader span {
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, #0396FF, #60a5fa);
      border-radius: 50%;
      animation: pulse 1.5s ease infinite;
    }
    
    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 8px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #0396FF, #60a5fa);
      border-radius: 8px;
      transition: width 0.4s ease;
    }
    
    /* Confetti for final screen */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #0396FF;
      opacity: 0.8;
      animation: confetti-fall 5s linear forwards;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(500px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating bubble elements -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  
  <div id="quiz-container" class="quiz-container slide-up">
    <!-- Konten quiz akan di-generate oleh JavaScript -->
  </div>
  
  <script>
    const quizData = [
    {
      question: "Tag HTML mana yang digunakan untuk membuat form?",
      choices: [
        "&lt;form&gt;",
        "&lt;input&gt;",
        "&lt;textarea&gt;",
        "&lt;fieldset&gt;"
      ],
      correct: 0
    },
    {
      question: "Atribut action pada tag &lt;form&gt; berfungsi untuk?",
      choices: [
        "Menentukan URL pengiriman data",
        "Menyimpan data input",
        "Mendefinisikan metode pengiriman data",
        "Menentukan jenis input"
      ],
      correct: 0
    },
    {
      question: "Tag HTML mana yang digunakan untuk membuat kotak centang?",
      choices: [
        "&lt;checkbox&gt;",
        "&lt;input type='checkbox'&gt;",
        "&lt;check&gt;",
        "&lt;input type='check'&gt;"
      ],
      correct: 1
    },
    {
      question: "Bagaimana cara membuat dropdown list di HTML?",
      choices: [
        "&lt;input list='...'&gt;",
        "&lt;select&gt;",
        "&lt;datalist&gt;",
        "&lt;option&gt;"
      ],
      correct: 1
    },
    {
      question: "Atribut mana yang digunakan untuk menandai input wajib diisi?",
      choices: [
        "required",
        "mandatory",
        "validate",
        "necessary"
      ],
      correct: 0
    },
    {
      question: "Tag HTML mana yang digunakan untuk membuat tombol?",
      choices: [
        "&lt;button&gt;",
        "&lt;input type='submit'&gt;",
        "&lt;input type='button'&gt;",
        "Semua jawaban benar"
      ],
      correct: 3
    },
    {
      question: "Apa fungsi atribut method pada tag &lt;form&gt;?",
      choices: [
        "Menentukan jenis data yang dikirim",
        "Mendefinisikan metode pengiriman data (GET/POST)",
        "Mengatur format input",
        "Mengatur tampilan form"
      ],
      correct: 1
    },
    {
      question: "Tag HTML mana yang digunakan untuk mengelompokkan elemen form?",
      choices: [
        "&lt;fieldset&gt;",
        "&lt;group&gt;",
        "&lt;formgroup&gt;",
        "&lt;section&gt;"
      ],
      correct: 0
    },
    {
      question: "Bagaimana cara menghubungkan label dengan input?",
      choices: [
        "Menggunakan atribut for pada &lt;label&gt;",
        "Menyimpan id pada input dan menggunakan for",
        "Keduanya benar",
        "Tidak bisa dihubungkan"
      ],
      correct: 2
    },
    {
      question: "Apa fungsi atribut placeholder pada input?",
      choices: [
        "Menampilkan teks sementara di dalam input",
        "Menyimpan data input",
        "Menentukan tipe input",
        "Mengganti nilai input"
      ],
      correct: 0
    }
  ];
    
    let currentQuestion = 0;
    let score = 0;
    
    function loadQuestion() {
      const container = document.getElementById("quiz-container");
      const qData = quizData[currentQuestion];
      const progressWidth = ((currentQuestion) / quizData.length) * 100;
    
      container.innerHTML = `
        <div class="question-header">
          <p>Pertanyaan ${currentQuestion + 1} / ${quizData.length}</p>
          <h1>${qData.question}</h1>
        </div>
        <div class="progress-container">
          <div class="progress-bar" style="width: ${progressWidth}%"></div>
        </div>
        <form id="quiz-form">
          ${qData.choices.map((choice, index) => `
            <label class="choice-hover">
              <input type="radio" name="answer" value="${index}">
              <span>${choice}</span>
            </label>
          `).join('')}
          <div class="form-submit">
            <button type="submit" class="btn-glow">
              ${currentQuestion < quizData.length - 1 ? 'Lanjut' : 'Selesai'}
            </button>
          </div>
        </form>
      `;
      
      document.getElementById("quiz-form").addEventListener("submit", handleAnswer);
    }
    
    function handleAnswer(e) {
      e.preventDefault();
      const form = e.target;
      const selected = form.querySelector('input[name="answer"]:checked');
    
      if (!selected) {
        showAlert("Pilih jawaban terlebih dahulu!");
        return;
      }
    
      const answerValue = parseInt(selected.value);
      const correctAnswer = quizData[currentQuestion].correct;
    
      if (answerValue === correctAnswer) {
        score++;
      }
    
      // Show loading animation
      const container = document.getElementById("quiz-container");
      container.innerHTML = `
        <div class="loader">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
    
      // Simulate loading
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showFinalScreen();
        }
      }, 800);
    }
    
    function showFinalScreen() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = `
        <div class="final-screen slide-up">
          <div class="final-header">
            <h2>Selamat!</h2>
          </div>
          <p>Anda telah menyelesaikan kuis HTML</p>
          <p class="final-score">${score} / ${quizData.length}</p>
          <p>${getScoreMessage(score)}</p>
        </div>
        <div class="final-buttons">
          <button onclick="window.location.href='../../exercises.html'" id="homeBtn" class="btn-secondary">Kembali</button>
          <button id="repeatBtn" class="btn-primary">Ulangi</button>
          <button onclick="window.location.href='level3.html'" id="nextBtn" class="btn-primary">Lanjut</button>
        </div>
      `;
    
 
      document.getElementById("repeatBtn").addEventListener("click", resetQuiz);
      document.getElementById("nextBtn").addEventListener("click", () => alert("Lanjut ke bab berikutnya!"));
    
      // Create confetti effect
      createConfetti();
    }
    
    function createConfetti() {
      const container = document.querySelector('body');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.backgroundColor = getRandomColor();
        container.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
    
    function getRandomColor() {
      const colors = [
        '#0396FF', '#60a5fa', '#93c5fd', '#bfdbfe',
        '#3b82f6', '#4f46e5', '#818cf8', '#a5b4fc'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function getScoreMessage(score) {
      const percentage = (score / quizData.length) * 100;
      if (percentage >= 90) {
        return "Luar biasa! Anda menguasai HTML dengan sangat baik!";
      } else if (percentage >= 70) {
        return "Bagus! Anda memiliki pemahaman yang baik tentang HTML!";
      } else if (percentage >= 50) {
        return "Cukup baik! Teruslah belajar HTML!";
      } else {
        return "Jangan menyerah! Cobalah pelajari kembali materi HTML!";
      }
    }
    
    function showAlert(message) {
      const alertBox = document.createElement('div');
      alertBox.style.position = 'fixed';
      alertBox.style.top = '20px';
      alertBox.style.left = '50%';
      alertBox.style.transform = 'translateX(-50%)';
      alertBox.style.background = 'rgba(239, 68, 68, 0.9)';
      alertBox.style.color = 'white';
      alertBox.style.padding = '12px 25px';
      alertBox.style.borderRadius = '8px';
      alertBox.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
      alertBox.style.zIndex = '1000';
      alertBox.textContent = message;
      alertBox.style.fontSize = '0.9rem';
      alertBox.style.fontWeight = '500';
      
      document.body.appendChild(alertBox);
      
      setTimeout(() => {
        alertBox.style.opacity = '0';
        alertBox.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          document.body.removeChild(alertBox);
        }, 500);
      }, 3000);
    }
    
    function resetQuiz() {
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }
    
    document.addEventListener("DOMContentLoaded", loadQuestion);
  </script>
</body>
</html>
